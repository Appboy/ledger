<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ledger - Account</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap-3.3.0/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/custom/assets/js/html5shiv.js"></script>
      <script src="/custom/assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
	
	{{template "nav" .}}

   <div class="container">
      <div class="content-header">
        <div class="row">
			<div class="col-md-10">
        		<h1>Account</h1>
			</div>
			<div class="col-md-2"></div>
		</div>
      </div>
      <div class="page-content inset">
      <div class="row">
      <div class="col-md-12">
	
      <table id="listtable" class="table table-bordered table-hover paginated-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description (Payee)</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          {{range .}}
          <tr>
            <td>{{.Date.Format "2006-01-02"}}</td>
            <td>{{.Payee}}</td>
            <td>{{with $acc := index .AccountChanges 0}}{{$acc.Balance.FloatString 2}}{{end}}</td>
          </tr>
          {{end}}
        </tbody>
      </table>
      </div>
      </div>
      </div>
   </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/jquery.min.js"></script>
    <script src="/bootstrap-3.3.0/dist/js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function() {
    $('.popover-dismiss').popover({
          trigger: 'focus',
          animation: false
    });
    });
    </script>

  </body>
</html>
