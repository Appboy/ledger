  <body>
	
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top hidden-print" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

   <div class="container">
      <div class="content-header">
        <div class="row">
			<div class="col-md-10">
        		<h1>Report</h1>
			</div>
			<div class="col-md-2"></div>
		</div>
      </div>
      <div class="page-content inset">
      <div class="row">
      <div class="col-md-12">

		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-md-2">Type</label>
                <div class="col-md-2">
                <select class="form-control" name="ctype" id="ctype">
                    <option value="piechart">Pie</option>
                    <option value="barchart">Bar</option>
                </select>
                </div>
				<label class="col-md-2">Account(s)</label>
                <div class="col-md-6">
                <input type="text" class="form-control" name="account" id="account">
                </div>
				<label class="col-md-2">Start Date</label>
                <div class="col-md-2">
                <input type="date" class="form-control" name="sdate" id="sdate">
                </div>
				<label class="col-md-2">End Date</label>
                <div class="col-md-2">
                <input type="date" class="form-control" name="edate" id="edate">
                </div>
			</div>
			<button type="button" class="btn btn-primary" name="insert" id="insert">Generate Report</button>
		</form>
		<script type="text/javascript">
			document.getElementById("insert").onclick = function(){
				if(document.getElementById('account').value !== ""){
					var a = document.createElement('img');
					var br = document.createElement('br');
					a.src = "/" + document.getElementById('ctype').value + "/" + document.getElementById('account').value + "/" + document.getElementById('sdate').value + "/" + document.getElementById('edate').value + "/chart.png";
					var container = document.getElementById('linkcontainer');
					container.appendChild(a);
					container.appendChild(br);
				}	
			}			
		</script>

        <div id="linkcontainer">
        </div>
	
      </div>
      </div>
      </div>
   </div> <!-- /container -->
